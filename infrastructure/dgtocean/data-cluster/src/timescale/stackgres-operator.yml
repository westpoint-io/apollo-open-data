              required: ["postgresVersion", "postgresql.conf"]
            status:
              type: object
              properties:
                defaultParameters:
                  type: object
                  additionalProperties:
                    type: string
                  description: |
                    The `postgresql.conf` default parameters which are used if not set.
              required: ["defaultParameters"]

